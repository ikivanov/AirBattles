<html>
	<style>
		#game-arena {
			cursor: crosshair;
		}
	</style>

	<body>
		<canvas id="game-arena" width="600" height="600"></canvas>
	</body>

	<script type="text/javascript" src="framework/requestAnimationFrame-pollyfill.js"></script>
 	<script src="lib/require.js"></script>

 	<script type="text/javascript">
		window.onload = function() {
			require(["framework/utils", "air-battles", "framework/image-manager"], function(Utils, AirBattles, ImageManager) {
				let canvas = document.getElementById("game-arena"),
					imagesToLoad = ["images/logo.png", "images/level1-background.jpg", "images/explosion.png", "images/invader.png", "images/double-weapon-invader.png", "images/spacecraft.png", "images/mig-47.png", "images/f-35d.png", "images/su-55.png"];

				ImageManager.loadImages(imagesToLoad).then(function() {
					let game = new AirBattles({ canvas: canvas });
					game.run();
				}).catch(function(err) {
					throw new Error(`Air Battles cannot be run! Reason: ${err.reason}.`);
				});
			});
		}
	</script>
</html>
